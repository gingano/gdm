<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>gdm</title>
  <meta name="description" content="gdm">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="screen screen--1">
      <div class="accounts">
        <ul class="accounts__list">
          <template id="account-template">
            <li class="accounts__list-item" tabindex="0">
              <img src="" alt="avatar" class="accounts__image">
              <span class="accounts__title"></span>
            </li>
          </template>
        </ul>
      </div>

      <button class="add-button">ADD</button>
    </div>

    <div class="screen screen--hidden screen--2">
      <form class="form">
        <input class="form__input" type="text" required>
      </form>
      <div class="buttons">
        <button class="buttons__button buttons__button--add">ADD</button>
        <button class="buttons__button buttons__button--cancel">cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
